<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Chase - HTML5 Games Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2d3631;
            color: white;
        }
        .game-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.03);
        }
        .category-item.active {
            background-color: #3a443e;
        }
        /* Game modal styles */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
        }
        .game-content {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #2d3631;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 60%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header navigation -->
    <header class="px-4 py-3 bg-[#2d3631] shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <div class="w-10 h-10 bg-green-500 rounded-md flex items-center justify-center mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-7.536 5.879a1 1 0 001.415 0 3 3 0 014.242 0 1 1 0 001.415-1.415 5 5 0 00-7.072 0 1 1 0 000 1.415z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="text-white text-2xl font-bold">Pillar Chase</span>
            </div>
            
            <!-- Search box -->
            <div class="relative flex items-center">
                <input type="text" id="search-input" placeholder="Find a game..." class="bg-[#444] text-white rounded-full py-2 pl-10 pr-4 w-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white absolute left-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="container mx-auto px-4 py-2">
        <div class="flex">
            <!-- Left sidebar -->
            <div class="w-52 pr-4">
                <nav>
                    <ul class="space-y-1" id="category-menu">
                        <!-- Categories will be dynamically generated by JavaScript -->
                    </ul>
                </nav>
            </div>
            
            <!-- Game grid -->
            <div class="flex-1">
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <div class="bg-yellow-500 p-1 rounded-full mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold">Recommended Games</h2>
                    </div>
                    
                    <!-- Game grid area -->
                    <div class="grid grid-cols-4 gap-4" id="game-grid">
                        <!-- Game cards will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Game modal -->
    <div id="game-modal" class="game-modal">
        <div class="game-content">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-game-title" class="text-xl font-bold">Game Title</h2>
                <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    Close
                </button>
            </div>
            <div class="iframe-container">
                <iframe id="game-iframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Game data -->
    <script>
        // Game categories
        const categories = [
            { id: 'all', name: 'All Games' },
            { id: 'puzzle', name: 'Puzzles' },
            { id: 'action', name: 'Action' },
            { id: 'simulation', name: 'Simulation' },
            { id: 'casual', name: 'Casual' },
            { id: 'horror', name: 'Horror' },
            { id: 'strategy', name: 'Strategy' },
            { id: 'rpg', name: 'RPG' },
            { id: 'racing', name: 'Racing' },
            { id: 'adventure', name: 'Adventure' }
        ];
        
        // Game data
        const games = [
            {
                id: 1,
                title: "Space Shooter",
                thumbnail: "https://via.placeholder.com/300x180/3c5/fff?text=Space+Shooter",
                category: "action",
                iframeUrl: "https://html5.gamemonetize.com/mwmz41a58bn4avsyi9t7q6r8va4fu7d4/"
            },
            {
                id: 2,
                title: "Sudoku Challenge",
                thumbnail: "https://via.placeholder.com/300x180/f39/fff?text=Sudoku+Challenge",
                category: "puzzle",
                iframeUrl: "https://www.crazygames.com/embed/daily-sudoku"
            },
            {
                id: 3,
                title: "City Builder",
                thumbnail: "https://via.placeholder.com/300x180/39f/fff?text=City+Builder",
                category: "simulation",
                iframeUrl: "https://html5.gamemonetize.com/l23wbmq1e7ql7t5bvsmed0j9ovs5lcfe/"
            },
            {
                id: 4,
                title: "Memory Match",
                thumbnail: "https://via.placeholder.com/300x180/fc3/fff?text=Memory+Match",
                category: "casual",
                iframeUrl: "https://www.crazygames.com/embed/memory-match-jam"
            },
            {
                id: 5,
                title: "Zombie Escape",
                thumbnail: "https://via.placeholder.com/300x180/333/fff?text=Zombie+Escape",
                category: "horror",
                iframeUrl: "https://html5.gamemonetize.com/8ugew1i3uahxihky9968vyn5znvzgjao/"
            },
            {
                id: 6,
                title: "Empire Conquest",
                thumbnail: "https://via.placeholder.com/300x180/936/fff?text=Empire+Conquest",
                category: "strategy",
                iframeUrl: "https://www.crazygames.com/embed/idle-empire"
            },
            {
                id: 7,
                title: "Dragons & Dungeons",
                thumbnail: "https://via.placeholder.com/300x180/639/fff?text=Dragons+%26+Dungeons",
                category: "rpg",
                iframeUrl: "https://html5.gamemonetize.com/0odjcai3tjbfdepb3utgtpbttep9z8xt/"
            },
            {
                id: 8,
                title: "Turbo Racing",
                thumbnail: "https://via.placeholder.com/300x180/f93/fff?text=Turbo+Racing",
                category: "racing",
                iframeUrl: "https://www.crazygames.com/embed/superbike-hero"
            },
            {
                id: 9,
                title: "Jungle Explorer",
                thumbnail: "https://via.placeholder.com/300x180/3f6/fff?text=Jungle+Explorer",
                category: "adventure",
                iframeUrl: "https://html5.gamemonetize.com/02bnkcs0p19k3e7ys1r4n83gpfa0g1ci/"
            },
            {
                id: 10,
                title: "Block Puzzle",
                thumbnail: "https://via.placeholder.com/300x180/96f/fff?text=Block+Puzzle",
                category: "puzzle",
                iframeUrl: "https://www.crazygames.com/embed/merge-cakes"
            },
            {
                id: 11,
                title: "Shooter Survival",
                thumbnail: "https://via.placeholder.com/300x180/f66/fff?text=Shooter+Survival",
                category: "action",
                iframeUrl: "https://html5.gamemonetize.com/y5v0e2xx88ppz3er0qu7ac6d2mws64o3/"
            },
            {
                id: 12,
                title: "Farm Simulator",
                thumbnail: "https://via.placeholder.com/300x180/6c3/fff?text=Farm+Simulator",
                category: "simulation",
                iframeUrl: "https://www.crazygames.com/embed/super-onion-boy"
            }
        ];

        // Function: Initialize category menu
        function initCategoryMenu() {
            const categoryMenu = document.getElementById('category-menu');
            categoryMenu.innerHTML = '';
            
            categories.forEach(category => {
                const listItem = document.createElement('li');
                listItem.className = 'category-item flex items-center py-2 px-3 hover:bg-[#3a443e] rounded-md cursor-pointer';
                listItem.dataset.category = category.id;
                
                // Category icon (choose appropriate icon based on category)
                let iconPath = '';
                switch(category.id) {
                    case 'all':
                        iconPath = 'M4 6h16M4 12h16M4 18h16';
                        break;
                    case 'puzzle':
                        iconPath = 'M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z';
                        break;
                    case 'action':
                        iconPath = 'M13 10V3L4 14h7v7l9-11h-7z';
                        break;
                    case 'simulation':
                        iconPath = 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6';
                        break;
                    case 'casual':
                        iconPath = 'M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
                        break;
                    case 'horror':
                        iconPath = 'M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
                        break;
                    case 'strategy':
                        iconPath = 'M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z';
                        break;
                    case 'rpg':
                        iconPath = 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z';
                        break;
                    case 'racing':
                        iconPath = 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z';
                        break;
                    case 'adventure':
                        iconPath = 'M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z';
                        break;
                }
                
                listItem.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconPath}" />
                    </svg>
                    <span>${category.name}</span>
                `;
                
                // Click event
                listItem.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    listItem.classList.add('active');
                    displayGames(category.id);
                });
                
                categoryMenu.appendChild(listItem);
            });
            
            // Default select "All Games"
            document.querySelector('.category-item[data-category="all"]').classList.add('active');
        }
        
        // Function: Display games
        function displayGames(category = 'all') {
            const gameGrid = document.getElementById('game-grid');
            gameGrid.innerHTML = '';
            
            // Filter games
            const filteredGames = category === 'all' 
                ? games 
                : games.filter(game => game.category === category);
            
            // Display games
            filteredGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card relative bg-[#333] rounded-lg overflow-hidden';
                gameCard.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                    <div class="absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent h-16"></div>
                    <div class="p-2">
                        <h3 class="text-white font-semibold">${game.title}</h3>
                    </div>
                `;
                
                // Click event - Open game
                gameCard.addEventListener('click', () => {
                    openGame(game);
                });
                
                gameGrid.appendChild(gameCard);
            });
        }
        
        // Function: Open game
        function openGame(game) {
            const modal = document.getElementById('game-modal');
            const title = document.getElementById('modal-game-title');
            const iframe = document.getElementById('game-iframe');
            
            title.textContent = game.title;
            iframe.src = game.iframeUrl;
            modal.style.display = 'block';
            
            // Prevent page scrolling
            document.body.style.overflow = 'hidden';
        }
        
        // Function: Close game modal
        function closeGame() {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            
            modal.style.display = 'none';
            iframe.src = '';
            
            // Restore page scrolling
            document.body.style.overflow = 'auto';
        }
        
        // Add search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchText = e.target.value.toLowerCase();
                
                if (searchText.length < 2) {
                    // If search text is too short, display all games from current selected category
                    const activeCategory = document.querySelector('.category-item.active').dataset.category;
                    displayGames(activeCategory);
                    return;
                }
                
                // Filter games
                const filteredGames = games.filter(game => 
                    game.title.toLowerCase().includes(searchText)
                );
                
                // Display filtered results
                const gameGrid = document.getElementById('game-grid');
                gameGrid.innerHTML = '';
                
                filteredGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card relative bg-[#333] rounded-lg overflow-hidden';
                    gameCard.innerHTML = `
                        <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                        <div class="absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent h-16"></div>
                        <div class="p-2">
                            <h3 class="text-white font-semibold">${game.title}</h3>
                        </div>
                    `;
                    
                    // Click event - Open game
                    gameCard.addEventListener('click', () => {
                        openGame(game);
                    });
                    
                    gameGrid.appendChild(gameCard);
                });
            });
        }
        
        // Execute when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initCategoryMenu();
            displayGames('all');
            setupSearch();
            
            // Close modal event
            document.getElementById('close-modal').addEventListener('click', closeGame);
        });
    </script>
</body>
</html>
